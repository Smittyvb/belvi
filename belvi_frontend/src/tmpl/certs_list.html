<h2>All certificates</h2>
<div class="count">{count} certificates</div>
<form method="GET" action="/" class="bvfront-form">
    <label for="domain">Filter domain: </label><input type="text" name="domain" value="{domain}">
</form>
<table class="bvfront-cert-list">
    <thead>
        <tr><th>Logged at</th><th>Domains</th><th>Not before</th><th>Expiration</th></tr>
    </thead>
    <tbody>{certs}</tbody>
</table>
