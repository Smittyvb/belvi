Using regexes

Domain filtering is done using regular expressions, and implemented using the Rust <a href="https://crates.io/crates/regex">regex</a> crate. See <a href="https://docs.rs/regex/1.6.0/regex/#syntax">the documentation for that crate</a> for a complete reference on the supported syntax.
